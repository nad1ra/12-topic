{% extends 'base.html' %}

{% block title %}{{ student.first_name }}{{ student.last_name }}{% endblock %}

{% block content %}
    <div class="card">
            <div class="card-header">
                <h2>Student Details</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="{{ student.photo.url }}" class="img-fluid rounded-circle mb-3" alt="Student Photo">
                    </div>
                    <div class="col-md-8">
                        <table class="table">
                            <tr>
                                <th>First Name:</th>
                                <td>{{ student.first_name }}</td>
                            </tr>
                            <tr>
                                <th>Last Name:</th>
                                <td>{{ student.last_name }}</td>
                            </tr>
                            <tr>
                                <th>Date of Birth:</th>
                                <td>{{ student.date_of_birth }}</td>
                            </tr>
                        </table>
                        <a href="{% url 'students:list' %}" class="btn btn-primary">Back to List</a>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
